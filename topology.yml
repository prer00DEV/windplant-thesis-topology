---
name: windplant-thesis-topology

hosts:
  - name: ot-hmi
    base_box:
      image: ubuntu-noble-x86_64
      man_user: ubuntu
    flavor: a2-2-35

  - name: usr-workstation
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: a4-4-35

routers:
  - name: ot-router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: a1-2-20

  - name: usr-router
    base_box:
      image: debian-12-x86_64
      man_user: debian
    flavor: a1-2-20

networks:
  - name: usr
    cidr: 10.0.10.0/24
    accessible_by_user: true

  - name: ot
    cidr: 10.0.20.0/24
    accessible_by_user: true

net_mappings:
  - host: ot-hmi
    network: ot
    ip: 10.0.20.21

  - host: usr-workstation
    network: usr
    ip: 10.0.10.10

router_mappings:

  - router: usr-router
    network: usr
    ip: 10.0.10.1

  - router: ot-router
    network: ot
    ip: 10.0.20.1

groups:
  - name: routers
    hosts:
      - usr-router
      - ot-router
